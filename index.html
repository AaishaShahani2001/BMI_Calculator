<!DOCTYPE html>
<html>
  <head>
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-sriPjK2..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="bmiForm">
      <h1>BMI Calculator</h1>

      <div class="layout">
        <!-- LEFT: Form -->
        <section class="left">
          <div class="content">
            <div class="age">
              <label for="age">Age</label>
              <input type="text" class="text-input" id="age" required />
            </div>

            <div class="gender">
              <label class="container">
                <input type="radio" name="radio" id="m-sex" />
                <p class="text">Male</p>
                <span class="checkmark"></span>
              </label>

              <label class="container">
                <input type="radio" name="radio" id="f-sex" />
                <p class="text">Female</p>
                <span class="checkmark"></span>
              </label>
            </div>

            <!-- Toggle: show both or only selected -->
            <div class="show-both-row">
              <label class="show-both">
                <input type="checkbox" id="show-both" />
                <span>Show both ranges</span>
              </label>
            </div>

            <div class="HW">
              <div class="i-height">
                <label for="height">Height (cm)</label>
                <input
                  type="number"
                  id="height"
                  placeholder="Enter your height in cm"
                  required
                />
              </div>

              <div class="i-weight">
                <label for="weight">Weight (Kg)</label>
                <input
                  type="number"
                  id="weight"
                  placeholder="Enter your weight in Kg"
                  required
                />
              </div>
            </div>

            <button class="calculate" id="submit" onclick="calculateBMI();">
              CALCULATE BMI
            </button>
          </div>
        </section>

        <!-- RIGHT: BMI ranges + final result -->
        <section class="right">
          <div class="ranges">
            <h2 class="card-title">BMI Ranges</h2>

            <div class="range-cards">
              <!-- Male ranges -->
              <div class="range-card" id="male-card">
                <h3><i class="fa-solid fa-person"></i> Male</h3>
                <ul>
                  <li data-min="0" data-max="18.49" class="chip chip-warn">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-feather"></i
                    ></span>
                    Underweight: &lt; 18.5
                  </li>
                  <li data-min="18.5" data-max="24.89" class="chip chip-ok">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                    Healthy: 18.5 – 24.9
                  </li>
                  <li data-min="24.9" data-max="29.89" class="chip chip-mid">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-exclamation-circle"></i
                    ></span>
                    Overweight: 25 – 29.9
                  </li>
                  <li data-min="29.9" data-max="1000" class="chip chip-bad">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-triangle-exclamation"></i
                    ></span>
                    Obese: ≥ 30
                  </li>
                </ul>
              </div>

              <!-- Female ranges -->
              <div class="range-card" id="female-card">
                <h3><i class="fa-solid fa-person-dress"></i> Female</h3>
                <ul>
                  <li data-min="0" data-max="17.99" class="chip chip-warn">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-feather"></i
                    ></span>
                    Underweight: &lt; 18.0
                  </li>
                  <li data-min="18.0" data-max="23.99" class="chip chip-ok">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                    Healthy: 18.0 – 24.0
                  </li>
                  <li data-min="24.0" data-max="28.99" class="chip chip-mid">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-exclamation-circle"></i
                    ></span>
                    Overweight: 24 – 29
                  </li>
                  <li data-min="29.0" data-max="1000" class="chip chip-bad">
                    <span class="chip-icon"
                      ><i class="fa-solid fa-triangle-exclamation"></i
                    ></span>
                    Obese: ≥ 29
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Final result UNDER the BMI range cards -->
          <div class="result card">
            <h2 class="card-title">Your Result</h2>
            <div id="result" aria-live="polite">00.00</div>
            <p class="comment" id="comment"></p>
          </div>
        </section>
      </div>

      <div class="footer">By Aaisha Shahani</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
